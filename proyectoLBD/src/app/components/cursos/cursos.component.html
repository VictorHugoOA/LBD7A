<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-4">
            <app-calendario></app-calendario>
        </div>
        <div class="col-8" *ngIf="usuario.tipo =='Estudiante'">
            <a class="h4" routerLink="/perfil/{{info.id_profesor}}/Profesor">Profesor: {{info.nombre}} {{info.apellido_pat}} {{info.apellido_mat}} - Grupo: {{info.grado}}ยบ-{{info.clase}}</a>
            <div *ngIf="cursos">
                <div *ngFor="let x of cursos">
                    <app-curso-card [grupo]="info.id" [curso]="x"></app-curso-card>
                </div>
            </div>
        </div>

         <div class="col-8" *ngIf="usuario.tipo =='Profesor'">
                <div *ngIf="cursos">
                    <div *ngFor="let x of cursos">
                        <app-curso-card [grupo]="(grupoObs | async)?.id" [curso]="x"></app-curso-card>
                    </div>
                </div>
        </div>
    </div>
</div>
