<div class="container-fluid">
    <div class="row justify-content-between">
        <div class="col-4 md-auto">
            <app-calendario></app-calendario>
        </div>
        <div class="col-8 md-auto">
            <div class="row justify-content-start">
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            Perfil del usuario: {{((userObs | async))?.nombre + " " + ((userObs | async))?.apellidoPat + " " + ((userObs | async))?.apellidoMat}}
                            <div style="border-left: 1px solid #000; height: 100%; display: inline;">&nbsp;</div>
                            Aquí va una pinche imágen perrona
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start mt-5">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            Este es el grado del usuario
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            Nombre de la institución del usuario
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-start mt-5">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            Cursos
                            <hr>
                            <div *ngFor="let curso of cursos">
                                <p class="card-text">

                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            Avances
                            <hr>
                            <div *ngFor="let a of avance">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                  </div>    
                            </div>                          
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
