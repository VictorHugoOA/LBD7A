<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 5px;">
    <div class="row justify-content-between">
        <div class="col-4">
            <app-calendario></app-calendario>
        </div>
        <div class="col-8">
            <p class="h1">Realiza tu pregunta para la tutoría:</p>
            <form [formGroup]="tutoriaForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="titulo">Pregunta: </label>
                    <textarea type="text" name="titulo" id="titulo" class="form-control" rows="10" placeholder="Título de la tutoría" formControlName="pregunta"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!tutoriaForm.valid">Solicitar tutoría</button>
                </div>
            </form>
        </div>
    </div>
</div>
