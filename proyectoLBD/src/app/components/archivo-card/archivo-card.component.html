        <i class="far fa-file-alt"></i><a class="activity-link ph-2"> archivo</a>

    </div>
    <div class="card-body"*ngIf="usuario.tipo =='Profesor'">

        <button *ngIf="usuario.tipo == 'Profesor'" style="background-color: #942646;" class="btn btn-primary" >Borrar recurso</button>
    </div>

</div>
