<div class="card" style="margin-top: 15px">
    <div class="card-body">
        <i class="fab fa-wpforms" *ngIf="actividad.tipo == 0; else uploadForm"></i><ng-template #uploadForm><i class="far fa-file-alt"></i></ng-template> {{actividad.desc}}
        <span><input type="checkbox" [checked]="actividad.entregada != null" onclick="return false;"></span>
        <p class="card-text">
            Fecha entrega:
        <span>{{actividad.entrega | date}}</span>
        </p>
    </div>
</div>
