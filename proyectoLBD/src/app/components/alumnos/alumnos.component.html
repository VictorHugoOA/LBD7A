<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 5px;">
    <div class="row justify-content-between">
        <div class="col-4">
            <app-calendario></app-calendario>
        </div>
        <div class="col-8">
            <table class="table table-bordered table-hover" style="border-radius: 10px">
                <thead style="background-color: #942646; color: white;">
                    <th>ID #</th>
                    <th>Nombre completo</th>
                    <th>Entrego:</th>
                    <th>Calificaci√≥n:</th>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnos">
                        <td>{{alumno.id}}</td>
                        <td>{{alumno.nombre}} {{alumno.apellido_pat}} {{alumno.apellido_mat}}</td>
                        <td *ngIf="alumno.estado_entrega; else noentrego" class="alert alert-success"><a  class="alert-success" routerLink="/calificar/{{this.actividad}}/{{alumno.id}}">Entrego</a></td>
                        <ng-template #noentrego><td class="alert alert-danger"><a class="alert-danger" routerLink="/calificar/{{this.actividad}}/{{alumno.id}}">No entrego</a></td></ng-template>
                        <td *ngIf="alumno.calificacion; else nocalificada">{{alumno.calificacion}}</td>
                        <ng-template #nocalificada><td class="alert alert-danger">No calificada</td></ng-template>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
