<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <div class="row card">
                <div class="col-sm-12 pb-5">
                    <h4>Selecciona archivos para cargar en tutor√≠as</h4>
                    <hr>
                    <div id="fileSelector">
                        <input type="file" name="fileUpload" id="fileUpload" multiple ng2FileSelect [uploader]="uploader">
                    </div>
                </div>
                <div class="row uploadList justify-content-center pl-5" *ngFor="let item of uploader.queue; index as i">
                    <div class="col-sm-4">{{item.file.name}}</div>
                    <div class="col-sm-4">
                        <div class="progress">
                            <div class="progress-bar" style="background-color: #942646;"
                                [ngStyle]="{width: item.progress+'%'}" aria-valuemin="0" aria-valuemax="100"
                                [attr.aria-valuenow]="item.progress">
                                <span style="color: white;">{{item.progress}}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-dark mr-5" *ngIf="item.progress < 100" (click)="item.upload()">Subir
                            archivo</button>
                        <button class="btn btn-danger" (click)="deleteFile(item, i)">Cancelar</button>
                    </div>
                </div>
                <button style="background-color: #942646;" class="btn btn-primary mt-4" (click)="regresar()">Entregar</button>
            </div>
        </div>
    </div>
</div>
