<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <div class="row card">
                <div class="col-sm-12 pb-5">
                    <h4>Selecciona archivos para cargar</h4>
                    <hr>
                    <div id="fileSelector">
                        <input type="file" name="fileUpload" id="fileUpload" ng2FileSelect [uploader]="uploader">
                    </div>
                </div>
                <div class="row uploadList justify-content-center pb-5" *ngIf="uploader.queue.length > 0">
                    <div class="col-sm-12 row justify-content-center pb-5">
                        <p>{{uploader.queue[uploader.queue.length -1 ].file.name}}</p>
                        <div class="col-sm-12 row justify-content-between">
                            <div class="col-sm-4"><input type="text" [formControl]="titulo" class="form-control" maxlength="10" name="title" id="title" placeholder="Aqui va el tÃ­tulo del archivo" ></div>
                            <div class="col-sm-4"><button class="btn btn-primary btn-block" [disabled]="!titulo.valid" (click)="guardar()">Guardar archivo</button></div>
                            <div class="col-sm-4"><button class="btn btn-danger btn-block" (click)="deleteFile()">Cancelar</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
