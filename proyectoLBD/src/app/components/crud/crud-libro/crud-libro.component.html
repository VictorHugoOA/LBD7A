<form [formGroup]="AltaLibro" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="LibroID">Id del Libro</label>
    <input type="text" class="form-control" id="LibroID" maxlength="10" placeholder="Ingresa ID" formControlName="id">
  </div>

  <div class="form-group">
    <label for="InputTitle">Título</label>
    <input type="text" class="form-control" id="InputTitle" maxlength="50" placeholder="Ingresa apellido paterno" formControlName="titulo">
  </div>

  <div class="form-group">
    <label for="InputYear">Año del libro</label>
    <input type="number" step="1" class="form-control" id="InputYear" placeholder="Ingresa año" formControlName="year">
  </div>

  <div class="form-group">
    <label for="InputEditiorial">Editorial</label>
    <input type="text" maxlength="10" class="form-control" maxlength="50" id="InputEditiorial" placeholder="Ingresa la editorial" formControlName="editorial">
  </div>

  <div class="form-group">
    <label for="InputIDMateria">ID de la materia</label>
    <input class="form-control" id="InputIDMateria" list="materiasLibro" placeholder="Ingresa ID de la materia" formControlName="materia">
    <datalist id="materiasLibro">
      <option *ngFor="let mat of materias" value="{{mat.id}}">{{mat.nombre}}</option>
    </datalist>
  </div>

  <div class="form-group">
    <label for="LibroArchivo">Subir archivo o link:</label>
    <input type="text" name="LibroArchivo" class="form-control" id="LibroArchivo" formControlName="archivo" placeholder="Liga del archivo">
  </div>


  <button type="submit" class="btn btn-primary mb-2">Ingresar Datos</button>
</form>
