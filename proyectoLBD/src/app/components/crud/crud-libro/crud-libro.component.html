<form [formGroup]="AltaProfesor">
    <div class="form-group">
      <label for="InputID">Id del Libro</label>
      <input type="text" class="form-control" id="InputID" placeholder="Ingresa ID">
    </div>
  
    <div class="form-group">
      <label for="InputTitle">Título</label>
      <input type="text" class="form-control" id="InputTitle" placeholder="Ingresa apellido paterno">
    </div>
  
    <div class="form-group">
      <label for="InputYear">Año del libro</label>
    <input type="text" class="form-control" id="InputYear" placeholder="Ingresa año">
    </div>
  
    <div class="form-group">
      <label for="InputEditiorial">Editorial</label>
      <input type="text" maxlength="10" class="form-control" id="InputEditiorial" placeholder="Ingresa la editorial">
    </div>
  
    <div class="form-group">
      <label for="InputIDMateria">ID de la materia</label>
      <input type="email" class="form-control" id="InputIDMateria" placeholder="Ingresa ID de la materia">
    </div>
  
    <button type="submit" class="btn btn-primary mb-2">Ingresar Datos</button>
  </form>
