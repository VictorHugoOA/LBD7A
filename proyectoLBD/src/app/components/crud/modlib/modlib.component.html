<app-navbar></app-navbar>

<div class="container-fluid" style="margin: 30px;">
    <div class="row m-5">
        <div class="col-4">
            <label><h3>Buscar</h3></label>
            <input #termino (keyup.enter)= "buscar(termino.value)" type="text"  class="form-control" placeholder="ID Libro">
        </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-8">
        <form [formGroup]="modLibro" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="InputID">Id del Libro</label>
              <input type="text"class="form-control" formControlName="id" id="LibroID" placeholder="Ingresa ID" readonly >
            </div>
          
            <div class="form-group">
              <label for="InputTitle">Título</label>
              <input type="text" class="form-control" formControlName="titulo" id="InputTitle" >
            </div>
          
            <div class="form-group">
              <label for="InputYear">Año del libro</label>
            <input type="text" class="form-control" formControlName="year" id="InputYear">
            </div>
          
            <div class="form-group">
              <label for="InputEditiorial">Editorial</label>
              <input type="text" maxlength="10" formControlName="editorial" class="form-control" id="InputEditiorial">
            </div>
          
            <div class="form-group">
              <label for="InputIDMateria">ID de la materia</label>
              <input class="form-control" id="InputIDMateria" formControlName="materia" list="materiasLibro" placeholder="Ingresa ID de la materia">
              <datalist id="materiasLibro">
                <option *ngFor="let mat of materias" value="{{mat.id}}">{{mat.nombre}}</option>
              </datalist>  
            </div>

            <div class="form-group">
              <label for="LibroArchivo">Subir archivo o link:</label>
              <input type="text" name="LibroArchivo" formControlName="archivo" class="form-control" id="LibroArchivo" formControlName="archivo" >
            </div>
          
            <button type="submit" class="btn btn-primary mb-2">Ingresar Datos</button>
            <a class="btn btn-danger mb-2 ml-3" (click)="borrar()">Borrar</a>
          </form>
      </div>
    </div>
  </div>
